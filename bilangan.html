<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan Bilangan</title>
</head>
<body>

    <label for="bilangan1">Bilangan 1:</label>
    <input type="number" id="bilangan1" onChange="hitungJumlah()">
    <br>
    <br>
    <label for="bilangan2">Bilangan 2:</label>
    <input type="number" id="bilangan2" onChange="hitungJumlah()">
    <br>
    <br>
    <label for="hasil">Hasil:</label>
    <input type="text" id="hasil" readonly>

    <script>
        function hitungJumlah() {
            // Ambil nilai dari input bilangan1 dan bilangan2
            var bilangan1 = document.getElementById("bilangan1").value;
            var bilangan2 = document.getElementById("bilangan2").value;

            // Konversi nilai input menjadi bilangan bulat
            bilangan1 = parseInt(bilangan1) || 0;
            bilangan2 = parseInt(bilangan2) || 0;

            // Hitung jumlah bilangan
            var hasil = bilangan1 + bilangan2;

            // Update nilai input hasil
            document.getElementById("hasil").value = hasil;
        }
    </script>

</body>
</html>
